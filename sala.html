<!DOCTYPE html>
<html>

<head>
    <title>Home - SubDev´s</title>

    <meta charset="utf-8">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">

    <link rel="icon" href="img/oculos_barba.jpg">
</head>

<body>
    <!-- Menu com bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">SubDev's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="index.html" alt="logo-home">
                        <img src="img/oculos_barba.jpg" alt="logo" style="width: 30px;">
                    </a>
                </li>
                <!-- Menu -->
                <div class="dropdown" id="dropId">
                    <button onclick="myFunction()" class="dropbtn">Menu</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#about">Sobre</a>
                        <a href="regras.html">Regras</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <div class="home">
        <img class="logo-home" src="img/oculos_barba.jpg" alt="Logo">
        <h2 class="nome-logo">SubDev´s</h2>
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Digite o número da sala">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-pesquisa">Entrar</button>
            <a href="index.html" class="btn btn-primary " role="button" aria-pressed="true">Voltar</a>
        </form>
    </div>

    <script>
        // quando clicar uma vez, mostra os elementos do dropdown
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // quando clicado outra vez, minimiza os elementos de dropdown
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>

</html>
