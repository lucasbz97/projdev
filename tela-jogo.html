<html>

<head>
    <title>SubDev's - Game</title>

    <meta charset="utf-8">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/oculos_barba.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- Menu com bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">SubDev's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="index.html">
                        <img src="img/oculos_barba.jpg" alt="logo" style="width: 30px;">
                    </a>
                </li>
                <!-- Menu -->
                <div class="dropdown" id="dropId">
                    <button onclick="dropDown()" class="dropbtn">Menu</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="index.html">Home</a>
                        <a href="cadastro-perguntas.html">Cadastro Questões</a>
                        <a href="regras.html">Regras</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
    <div class="principal" id="jogo">
        <h2 style="text-align: center">Questão</h2>
        <br>
        <form>
            <!-- marcando o radio, será identificado como a alternativa correta inserida pelo aluno -->
            <div>
                <h4 class="questoes">De onde é a invenção do chuveiro elétrico ?</h4>
            </div>
            <div>
                <br>
                <div>
                    <ul class="teste" style="list-style-type: none">

                        <li>
                            <label><input type="number" min="0" max="5" id="frase-id0" value="0" oninput="teste()"
                                    onkeydown="return false"> A -
                                <span>França.</span>
                        </li>

                        <li>
                            <label><input type="number" min="0" max="5" id="frase-id1" value="0" oninput="teste()"
                                    onkeydown="return false"> B -
                                <span>Inglaterra.</span>
                        </li>
                        <li>
                            <label><input type="number" min="0" max="5" id="frase-id2" value="0" oninput="teste()"
                                    onkeydown="return false"> C -
                                <span>Brasil.</span>
                        </li>

                        <li>
                            <label><input type="number" min="0" max="5" id="frase-id3" value="0" oninput="teste()"
                                    onkeydown="return false"> D -
                                <span>Austrália.</span>
                        </li>

                        <li>
                            <label><input type="number" min="0" max="5" id="frase-id4" value="0" oninput="teste()"> E -
                                <span>Alemanha.</span>
                        </li>
                    </ul>



                    <div class="group" id="btn" style="text-align: center">
                        <a href="tela-jogo.html" class="button btn btn-primary">Enviar</a>
                        <a href="index.html" class="button btn btn-primary " role="button"
                            aria-pressed="true">Voltar</a>
                    </div>
                    </select>
                </div>
        </form>
    </div>

    <script>
        function teste() {
            var i = 0;
            var o = 0;
            for (i; i < 5; i++) {
                o += parseInt($("#frase-id" + i).val());
                if (o > 5) {
                    event.target.value -= 1;
                    o=0;
                }
            }
        }
    </script>

    <script src="main.js"></script>
</body>

</html>
